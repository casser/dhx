<!DOCTYPE html>
<html>
<head>
	<title>Integration with dhtmlxLayout</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<!--script src="../../../sources/dhtmlxCommon/codebase/dhtmlxcommon.js"></script-->
	<script src="../../../sources/dhtmlxCommon/codebase/common.js"></script>
	<script src="../../../sources/dhtmlxCommon/codebase/container.js"></script>
	<script src="../../../sources/dhtmlxLayout/codebase/layout.js"></script>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
			background-color: #ebebeb;
			overflow: hidden;
		}
		div#layoutObj {
			position: relative;
			margin-top: 10px;
			margin-left: 10px;
			width: 600px;
			height: 400px;
		}
	</style>
	<script>
		var myLayout, myLayout2;
		function doOnLoad() {
			myLayout = new dhtmlXLayoutObject({
				parent	 : document.body,
				pattern  : "2U"
			});
			myLayout2 = myLayout.cells("a").attachLayout({
				pattern: "2E",
				cells: [
					{id: "a", text: "inner layout a"},
					{id: "b", text: "inner layout b"}
				]
			});
		}
	</script>
</head>
<body onload="doOnLoad();">
</body>
</html>
