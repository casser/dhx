	<script>
		var myBarChart;
		function doOnLoad() {
			myBarChart = new dhtmlXChart({
				view:"bar",
				container:"chart_container",
				value:"#sales#",
				preset:"alpha",
				label:"#id#",
				padding:{
					bottom:0
				},
				sort:{
					by:"#id#",
					as:"string",
					dir:"asc"
				},
				group:{
					by:"#year#",
					map:{
						sales:["#sales#","sum"]
					}
				}
			});
			myBarChart.parse(data,"json");
		}
		function  groupCompany(){
			myBarChart.group({
				by:"#company#",
				map:{
					sales:["#sales#","sum"]
				}
			});
			myBarChart.refresh();
		}
		function  groupSum(){
			myBarChart.group({
				by:"#year#",
				map:{
					sales:["#sales#","sum"]
				}
			});
		}
		function  groupMax(){
			myBarChart.group({
				by:"#year#",
				map:{
					sales:["#sales#","max"]
				}
			});
		}

	<p>It's possible to group chart data by a certain property. You may use group method or group property in a chart constructor.</p>
