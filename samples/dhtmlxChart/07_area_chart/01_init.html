	<script>
		var myAreaChart;

				color:"#36abee",
				alpha:0.8,
				xAxis:{
					template:"'#year#"
				},
				yAxis:{
					start:0,
					end:100,
					step:10,
					template:function(obj){
						return (obj%20?"":obj)
					}

			});
			myAreaChart.parse(dataset,"json");
