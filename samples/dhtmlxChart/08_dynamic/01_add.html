	<script>
		var myBarChart;
		function doOnLoad() {
			myBarChart =  new dhtmlXChart({
				view:"bar",
				container:"chartDiv",
				value:"#sales#",
				label:"#sales#",
				gradient:"rising",
				width:50,
				radius:2,
				tooltip:{
					template:"#sales#"
				},
				yAxis:{
					start:0,
					end:100,
					step:10,
					template:function(value){
						return value%20?"":value
					}
				},
				xAxis:{
					template:"'#year#"
				}
			});
			myBarChart.parse(dataset,"json");
		};
		var counter = 12;
		function addNew () {
			myBarChart.add({
				year:counter,
				sales:parseInt(Math.random()*100,10)
			});
			counter++;
		}
		function deleteFirst(){
			myBarChart.remove(myBarChart.first());
		}
	</script>

	<input type="button" value="add" onclick="addNew()">
