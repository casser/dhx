<!DOCTYPE html>
<html>
<head>
	<title>Layout-based init</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>

</head>
<body>
	<script src="../../../src/loader.js">
		Loader.load('/dhtmlx/dhtmlx.js').then(()=>{
			var myLayout = new XLayoutObject(document.body, "2U");
			myLayout.cells("a").hideHeader();
			var myAcc = myLayout.cells("a").attachAccordion({
				icons_path: "../common/icons/",
				items: [
					{ id: "a1", text: "Main Page", icon: "flag_red.png" },
					{ id: "a2", text: "Navigation", icon: "flag_green.png" },
					{ id: "a3", text: "Feedback", icon: "flag_blue.png" }
				]
			});
		})
	</script>
</body>
</html>
