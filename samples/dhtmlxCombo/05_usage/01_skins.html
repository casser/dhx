<!DOCTYPE html>
<html>
<head>
	<title>Skins</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../skins/web/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="../../../skins/terrace/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="../../../skins/skyblue/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../src/dhtmlxcommon.js"></script>
	<script src="../../../src/dhtmlxcore.js"></script>
	<script src="../../../src/dhtmlxcontainer.js"></script>
	<script src="../../../src/dhtmlxlayout.js"></script>
	<script src="../../../src/dhtmlxgrid.js"></script>
	<script src="../../../src/dhtmlxtreeview.js"></script>
	<script src="../../../src/dhtmlxtabbar.js"></script>
	<script src="../../../src/dhtmlxeditor.js"></script>
	<script src="../../../src/dhtmlxtoolbar.js"></script>
	<script src="../../../src/dhtmlxribbon.js"></script>
	<script src="../../../src/dhtmlxmenu.js"></script>
	<script src="../../../src/dhtmlxpopup.js"></script>
	<script src="../../../src/dhtmlxdataview.js"></script>
	<script src="../../../src/dhtmlxlist.js"></script>
	<script src="../../../src/dhtmlxcalendar.js"></script>
	<script src="../../../src/dhtmlxcombo.js"></script>
	<script src="../../../src/dhtmlxform.js"></script>
	<script src="../../../src/dhtmlxform_dyn.js"></script>
	<script src="../../../src/dhtmlxform_item_upload.js"></script>
	<script src="../../../src/dhtmlxaccordion.js"></script>
	<script src="../../../src/dhtmlxcarousel.js"></script>
	<script src="../../../src/dhtmlxchart.js"></script>
	<script src="../../../src/dhtmlxwindows.js"></script>
	<script src="../../../src/dhtmlxwindows_dnd.js"></script>
	<script src="../../../src/dhtmlxwindows_menu.js"></script>
	<script src="../../../src/dhtmlxwindows_resize.js"></script>
	<script src="../../../src/dhtmlxslider.js"></script>
	<style>
		td.descr_td {
			 padding-right: 50px;
			 vertical-align: top;
		}
	</style>
	<script>
		var myCombo, myCombo2;
		function doOnLoad() {
			myCombo = new dhtmlXCombo("combo_zone", "combo", null, "image");
			myCombo.setSkin("material");
			myCombo.setImagePath("../common/flags/");
			myCombo.load("../common/data_countries.json");
			myCombo.enableFilteringMode(true);
			//
			myCombo2 = new dhtmlXCombo("combo_zone2", "combo", null, "checkbox");
			myCombo2.setSkin("material");
			myCombo2.load("../common/data2.json");
		}
		function enableCombo(mode) {
			myCombo.enable(mode);
			myCombo2.enable(mode);
		}
		function setSkin(skin) {
			myCombo.setSkin(skin);
			myCombo2.setSkin(skin);
		}
	</script>

</head>
<body onload="doOnLoad();">
	<h3>Skins</h3>
	<table cellspacing="0" cellpadding="0" border="0">
		<tr>
			<td class="descr_td">
				<button onclick="setSkin('dhx_skyblue');">skyblue</button>
				<button onclick="setSkin('dhx_web');">web</button>
				<button onclick="setSkin('dhx_terrace');">terrace</button>
				<button onclick="setSkin('material');">material</button>
			</td>
			<td class="descr_td">
				<button onclick="enableCombo(true);">enable</button>
				<button onclick="enableCombo(false);">disable</button>
			</td>
		</tr>
	</table>
	<br>
	<table cellspacing="0" cellpadding="0" border="0">
		<tr>
			<td style="padding-right:10px;"><div id="combo_zone" style="width:230px;"></div></td>
			<td><div id="combo_zone2" style="width:230px;"></div></td>
		</tr>
	</table>
</body>
</html>
